<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	.box{
		width: 300px;
		height: 300px;
		border: 1px solid red;
		margin-left: 300px;
		position: relative;
	}
	.s-box{
		width: 100px;
		height: 100px;
		background-color: blue;
		position: absolute;
		top: 20px;
		left: 20px;
	}
	</style>
</head>
<body>
	<div class="box">
		<div class="s-box"></div>
	</div>
</body>
</html>
